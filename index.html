<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find A Meal</title>

    <!-- boxicons link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- css link -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">
                    <i class='bx bx-fork' ></i> Make A Meal <i class='bx bx-knife' ></i>
                </h2>
                <div class="meal-search-box">
                    <input type="search" class="search-content" placeholder="Enter an Ingredient" id="search-input">
                    <button type="submit" class="search-btn" id="search-btn">
                        <i class='bx bx-search'></i>
                    </button>
                </div>
            </div>
            <!-- placeholder for now -->
            <div class="meal-result">
                <h2 class="title" id="your-search-result">Your Search Result:</h2>
                <div id="meal">
                </div>
            </div>
            <!-- populated recipe -->
            <div class="meal-detail"> 
                <button type="button" class="recipe-close-btn" id="recipe-close-btn">
                    <i class='bx bx-x' ></i>
                </button>
                <div class="meal-details-content">
                </div>
            </div>
        </div>
    </div>

    <!-- js link -->
    <script src="assets/js/script.js"></script>
</body>
</html>
